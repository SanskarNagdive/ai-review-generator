<!DOCTYPE html>
<html>
<head>
  <title>AI Doctor Review Generator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="wrapper">
  <div class="card">
    <h1>‚ú® AI Review Assistant</h1>

    <div class="form-group">
      <input type="text" id="doctor" placeholder="Doctor Name">
      <input type="text" id="city" placeholder="City">
      <input type="text" id="treatment" placeholder="Treatment">
    </div>

    <div class="rating">
      <label>Star Rating</label>
      <div class="stars">
        <span data-value="1">‚≠ê</span>
        <span data-value="2">‚≠ê</span>
        <span data-value="3">‚≠ê</span>
        <span data-value="4">‚≠ê</span>
        <span data-value="5">‚≠ê</span>
      </div>
    </div>

    <div class="row">
      <select id="tone">
        <option>Excellent</option>
        <option>Very Good</option>
        <option>Good</option>
        <option>Satisfactory</option>
        <option>Bad</option>
      </select>

      
    </div>

    <div class="row">
      <select id="length">
        <option value="short">Short</option>
        <option value="medium">Medium</option>
        <option value="long">Long</option>
      </select>

      <label class="emoji-toggle">
        <input type="checkbox" id="emoji">
        üòä Emojis
      </label>
    </div>

    <button class="generate-btn" onclick="generateReview()">
      Generate Review
    </button>
    <div id="loading" class="loading hidden">
    ü§ñ AI is writing your review...
    </div>

    <div id="reviews" class="reviews-container"></div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
