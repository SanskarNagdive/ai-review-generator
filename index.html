<!DOCTYPE html>
<html>
<head>
  <title>AI Doctor Review Generator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="wrapper">
  <div class="card">
    <h1>âœ¨ AI Review Assistant</h1>

    <div class="form-group">
      <input type="text" id="doctor" value="Dr. Mukund Agrawal">
      <select id="location">
  <option value="Nagpur">Nagpur</option>
  <option value="Itarsi">Itarsi</option>
  <option value="Betul">Betul</option>
</select>

      <input type="text" id="treatment" placeholder="Treatment">
    </div>

    

    <div class="row">
      <select id="comment">
        <option>Excellent</option>
        <option>Good</option>
        <option>Bad</option>
      </select>

      
    </div>

    <div class="row">
      <select id="length">
        <option value="short">Short</option>
        <option value="medium">Medium</option>
        <option value="long">Long</option>
      </select>

      <select id="language">
  <option value="English">English</option>
  <option value="Hindi">Hindi</option>
  <option value="Marathi">Marathi</option>
</select>

    </div>

    <button class="generate-btn" onclick="generateReview()">
      Generate Review
    </button>
    <div id="loading" class="loading hidden">
    ðŸ¤– AI is writing your review...
    </div>

    <div id="reviews" class="reviews-container"></div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
